<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1085598771.js" crossorigin="anonymous"></script>
    <title>Carousel Imagenes</title>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <img class="fotoCarousel" src="img/universe(1).jpg" alt="Universo1">
            <img class="fotoCarousel" src="img/universe(2).jpg" alt="Universo2">
            <img class="fotoCarousel" src="img/universe(3).jpg" alt="Universo3">
            <img class="fotoCarousel" src="img/universe(4).jpg" alt="Universo4">
            <img class="fotoCarousel" src="img/universe(5).jpg" alt="Universo5">
        </div>
        <div class="arrow">
            <i onclick="previousImage()"class="fas fa-arrow-circle-left"></i>
            <i onclick="nextImage()" class="fas fa-arrow-circle-right"></i>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
